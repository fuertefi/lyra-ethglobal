type Strategy @entity {
  id: ID!
  createdAt: BigInt
  transactionHash: Bytes!
  vault: Vault
}

type Vault @entity {
  id: ID!
  address: Bytes!
  strategy: Strategy
  round: Round
}

type Round @entity {
  id: ID!
  roundInProgress: Boolean
  lockedAmount: BigInt
  expiry: BigInt
  createdAt: BigInt
}
